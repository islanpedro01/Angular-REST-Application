<mat-card class="card-insercao">
    <mat-card-content>
        @if (modoEdicao){    
        <mat-form-field>
           
            <mat-label>Id</mat-label>
            <input disabled="true" matInput [(ngModel)]="usuario.id">
        </mat-form-field>
    }
@else {
    <mat-form-field >
           
        <mat-label>Id</mat-label>
        <input matInput [(ngModel)]="usuario.id">
    </mat-form-field>
}

        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="usuario.nome">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Idade</mat-label>
            <input matInput [(ngModel)]="usuario.idade">
        </mat-form-field>
    </mat-card-content>
</mat-card>

@if (modoEdicao) {
    <button mat-icon-button (click)="inserir()">
    <mat-icon>save</mat-icon>
</button>

}
@else {
<button mat-icon-button (click)="inserir()">
    <mat-icon>add</mat-icon>
</button>
}
